<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Feudāta</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;600&display=swap');

        :root {
            --bg-color: #12141C;
            --text-color: #EAEBF0;
            --primary-color: #D4AF37;
            --button-bg: #1A1D29;
            --button-border: #2D3142;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        #app {
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .screen { display: none; }
        .screen.active { display: block; }

        h2 { font-size: 20px; font-weight: 600; margin-bottom: 24px; }
        p { font-size: 14px; line-height: 1.5; }
        
        .question-container { margin-bottom: 30px; }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-button {
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            color: var(--text-color);
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .option-button:hover {
            background-color: var(--button-border);
        }

        .input-field {
            width: 100%;
            padding: 16px;
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--text-color);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div id="app">
    <div id="loading-screen" class="screen active">
        <h1 class="logo">FEUDĀTA</h1>
        <p>Проверка вашего статуса...</p>
        <div class="spinner"></div>
    </div>

    <div id="welcome-screen" class="screen">
        <h1 class="logo">FEUDĀTA</h1>
        <h2>Добро пожаловать в Клуб Основателей</h2>
        <p>Для доступа к платформе, пожалуйста, введите ваш инвайт-код.</p>
        <input type="text" id="invite-code-input" class="input-field" placeholder="XXXX-XXXX" style="margin-top: 20px; text-transform: uppercase;">
        <button id="submit-invite-button" class="option-button" style="margin-top: 12px; text-align: center;">Войти</button>
        <p id="invite-error" style="color: #ff4d4d; display: none; margin-top: 10px;"></p>
    </div>

    <div id="genesis-screen" class="screen">
        <div id="question-container" class="question-container">
            </div>
    </div>

    <div id="dashboard-screen" class="screen">
        <h1 class="logo">FEUDĀTA</h1>
        <h2>Ваш Профиль</h2>
        <p>Очки: <b id="points-balance">0</b></p>
        <p>Инвайт-коды:</p>
        <div id="invite-codes-list"></div>
        <button id="start-genesis-button" class="option-button" style="margin-top: 20px; text-align: center;">Пройти Генезис-Профиль</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const tg = window.Telegram.WebApp;
    tg.expand();

    const screens = {
        loading: document.getElementById('loading-screen'),
        welcome: document.getElementById('welcome-screen'),
        genesis: document.getElementById('genesis-screen'),
        dashboard: document.getElementById('dashboard-screen'),
    };

    const state = {
        initData: tg.initData,
        questions: [],
        answers: [],
        currentQuestionIndex: 0,
        userStatus: null,
    };

    function showScreen(screenName) {
        Object.values(screens).forEach(s => s.classList.remove('active'));
        screens[screenName].classList.add('active');
    }

    async function apiCall(endpoint, method = 'GET', body = null) {
        const headers = {
            'Content-Type': 'application/json',
            'X-Telegram-Init-Data': state.initData,
        };
        try {
            const response = await fetch(endpoint, {
                method,
                headers,
                body: body ? JSON.stringify(body) : null,
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
            }
            return await response.json();
        } catch (error) {
            console.error(`API call to ${endpoint} failed:`, error);
            alert(`Ошибка: ${error.message}`);
            return null;
        }
    }
    
    function renderQuestion() {
        if (state.currentQuestionIndex >= state.questions.length) {
            submitGenesisProfile();
            return;
        }

        const question = state.questions[state.currentQuestionIndex];
        const container = document.getElementById('question-container');
        container.innerHTML = `
            <h2>${question.text} (${state.currentQuestionIndex + 1}/${state.questions.length})</h2>
            <div class="options-grid">
                ${question.options.map((opt, index) => `<button class="option-button" data-value="${opt}">${opt}</button>`).join('')}
            </div>
        `;

        container.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('click', () => {
                state.answers.push({
                    question_id: question.id,
                    answer: button.dataset.value
                });
                state.currentQuestionIndex++;
                renderQuestion();
            });
        });
    }

    async function submitGenesisProfile() {
        showScreen('loading'); // Показываем экран загрузки во время отправки
        const result = await apiCall('/api/submit_answers', 'POST', { answers: state.answers });
        if (result) {
            alert('Профиль успешно заполнен! Вам начислены очки и выданы инвайт-коды.');
            await checkUserStatus(); // Обновляем статус, чтобы показать новые данные
        } else {
             // Если ошибка, возвращаемся на дашборд
            showScreen('dashboard');
        }
    }
    
    async function startGenesisProfile() {
        showScreen('loading');
        const questionsData = await apiCall('/api/genesis_questions');
        if (questionsData) {
            state.questions = questionsData;
            state.answers = [];
            state.currentQuestionIndex = 0;
            showScreen('genesis');
            renderQuestion();
        } else {
            showScreen('dashboard'); // Если не удалось загрузить вопросы, вернуть на дашборд
        }
    }

    function updateDashboard() {
        document.getElementById('points-balance').textContent = state.userStatus.points;
        const codesContainer = document.getElementById('invite-codes-list');
        codesContainer.innerHTML = '';
        if (state.userStatus.invite_codes.length > 0) {
            state.userStatus.invite_codes.forEach(code => {
                const p = document.createElement('p');
                p.textContent = code;
                codesContainer.appendChild(p);
            });
        } else {
            codesContainer.innerHTML = '<p>У вас пока нет инвайт-кодов.</p>';
        }

        const genesisButton = document.getElementById('start-genesis-button');
        if (state.userStatus.has_completed_genesis) {
            genesisButton.style.display = 'none';
        } else {
            genesisButton.style.display = 'block';
            genesisButton.onclick = startGenesisProfile;
        }
        
        showScreen('dashboard');
    }

    async function checkUserStatus(inviteCode = null) {
        showScreen('loading');
        const body = inviteCode ? { invite_code: inviteCode } : {};
        const status = await apiCall('/api/status', 'POST', body);

        if (status) {
            state.userStatus = status;
            if (status.error) {
                 // Если сервер вернул ошибку, например "нужен инвайт"
                showScreen('welcome');
                if (inviteCode) { // Показываем ошибку только если была попытка ввода кода
                    const errorEl = document.getElementById('invite-error');
                    errorEl.textContent = status.error;
                    errorEl.style.display = 'block';
                }
            } else {
                updateDashboard();
            }
        } else {
            // Если status is null, значит была сетевая ошибка или 500,
            // в этом случае остаемся на экране приглашения
            showScreen('welcome');
            alert('Не удалось связаться с сервером. Попробуйте позже.');
        }
    }

    document.getElementById('submit-invite-button').addEventListener('click', () => {
        const inviteCode = document.getElementById('invite-code-input').value.trim();
        if (inviteCode) {
            document.getElementById('invite-error').style.display = 'none';
            checkUserStatus(inviteCode);
        }
    });

    // --- Initial Load ---
    checkUserStatus();
});
</script>

</body>
</html>
