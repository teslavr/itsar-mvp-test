<!-- ВЕРСИЯ 16: Отладочная версия с выводом логов на экран -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTSAR Founders' Circle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; min-height: 95vh; background-color: var(--tg-theme-bg-color, #1a1a1a); color: var(--tg-theme-text-color, #ffffff); box-sizing: border-box; }
        .container { max-width: 400px; width: 100%; display: none; }
        .container.visible { display: block; }
        .logo { font-size: 36px; font-weight: 700; margin-bottom: 20px; }
        .title { font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .text { font-size: 16px; color: var(--tg-theme-hint-color, #999999); margin-bottom: 30px; word-wrap: break-word; }
        .button { background-color: var(--tg-theme-button-color, #007aff); color: var(--tg-theme-button-text-color, #ffffff); border: none; padding: 15px 30px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; }
        #debug-output { background-color: #333; color: #fafafa; padding: 10px; border-radius: 8px; text-align: left; font-family: monospace; white-space: pre-wrap; word-break: break-all; margin-top: 20px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="loading-screen" class="container visible">
        <div class="logo">iTSAR</div>
        <p class="text">Запуск отладки...</p>
        <div id="debug-container">
            <pre id="debug-output"></pre>
        </div>
    </div>
    
    <!-- Остальные экраны пока не используются, но мы их оставим -->
    <div id="register-screen" class="container"></div>
    <div id="main-screen" class="container"></div>
    <div id="error-screen" class="container"></div>

    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function logToScreen(message) {
            console.log(message); // Для консоли браузера
            debugOutput.innerHTML += `> ${message}\n`;
        }

        try {
            logToScreen("Скрипт начал выполняться.");

            if (typeof window.Telegram === 'undefined' || typeof window.Telegram.WebApp === 'undefined') {
                throw new Error("Объект window.Telegram.WebApp не найден. Скрипт Telegram не загрузился.");
            }
            const tg = window.Telegram.WebApp;
            logToScreen("Объект tg (WebApp) успешно получен.");
            
            tg.ready();
            logToScreen("tg.ready() выполнен.");
            
            tg.expand();
            logToScreen("tg.expand() выполнен.");

            logToScreen("Проверяем tg.initDataUnsafe...");
            if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                logToScreen(`Данные пользователя найдены. ID: ${tg.initDataUnsafe.user.id}`);
                logToScreen(`start_param (инвайт-код): ${tg.initDataUnsafe.start_param || 'не найден'}`);
                logToScreen("Все проверки пройдены. Сейчас должен начаться запрос к серверу...");
                // На этом этапе, если все хорошо, должен был бы пойти fetch,
                // но для отладки мы остановимся здесь и посмотрим на этот результат.
                document.querySelector('#loading-screen .text').textContent = 'Отладка завершена. Сделайте скриншот.';
            } else {
                throw new Error("Объект tg.initDataUnsafe.user.id не найден. Telegram не передал данные пользователя.");
            }

        } catch (e) {
            logToScreen(`!!! КРИТИЧЕСКАЯ ОШИБКА: ${e.message}`);
            logToScreen(`Стек: ${e.stack}`);
            document.querySelector('#loading-screen .text').textContent = 'Произошла критическая ошибка!';
        }
    </script>
</body>
</html>
