<!-- ВЕРСИЯ 50: Финальный дизайн, интегрированный с полной рабочей логикой -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feudāta Founders' Circle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .logo-font {
            font-family: 'Cinzel', serif;
        }

        .container { display: none; }
        .container.visible { display: block; }
        
        .toggle-checkbox:checked + .toggle-label { background-color: #3B82F6; }
        .toggle-checkbox:checked + .toggle-label .toggle-ball { transform: translateX(100%); }
        
        .option-button.selected {
            background-color: #2563EB; /* blue-600 */
            border-color: #2563EB;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">

        <!-- Экран загрузки -->
        <div id="loading-screen" class="container visible text-center">
            <div class="flex items-end justify-center gap-x-2 mb-4">
                <h1 class="logo-font text-5xl font-bold text-white tracking-wider">Feudāta</h1>
                <img src="https://i.imgur.com/YrnQETI.jpeg" alt="Иконка" class="h-12 w-12 rounded-full mb-1">
            </div>
            <p class="text-gray-400">Проверка вашего статуса...</p>
        </div>

        <!-- Экран регистрации -->
        <div id="register-screen" class="container bg-gray-800 p-8 rounded-2xl shadow-lg">
            <div class="flex items-end justify-center gap-x-2 mb-4">
                <h1 class="logo-font text-4xl font-bold text-white tracking-wider">Feudāta</h1>
                <img src="https://i.imgur.com/YrnQETI.jpeg" alt="Иконка" class="h-10 w-10 rounded-full mb-1">
            </div>
            <h2 class="text-2xl font-semibold text-white mb-2">Вступить в Клуб</h2>
            <p class="text-gray-400 mb-6">Пожалуйста, введите ваш код-приглашение.</p>
            <input type="text" id="invite-code-input" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 px-4 text-white text-center text-lg tracking-widest font-mono uppercase placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="КОД">
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition active:scale-95" id="register-button">Подтвердить</button>
        </div>
        
        <!-- Главный экран -->
        <div id="main-screen" class="container">
            <div class="flex justify-between items-center w-full mb-8">
                <div class="flex items-end justify-center gap-x-2">
                    <h1 class="logo-font text-4xl font-bold text-white tracking-wider">Feudāta</h1>
                    <img src="https://i.imgur.com/YrnQETI.jpeg" alt="Иконка" class="h-10 w-10 rounded-full mb-1">
                </div>
                <button id="settings-button" class="text-gray-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full">
                <h2 class="text-xl font-semibold text-white mb-2" id="welcome-title"></h2>
                <p class="text-gray-400 mb-6" id="user-info-text"></p>
                <button class="button w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600" id="start-questionnaire-button">Пройти Генезис-Профиль</button>
            </div>
        </div>
        
        <div id="questionnaire-screen" class="container bg-gray-800 p-8 rounded-2xl shadow-lg">
            <div class="flex items-end justify-center gap-x-2 mb-4">
                <h1 class="logo-font text-4xl font-bold text-white tracking-wider">Feudāta</h1>
                <img src="https://i.imgur.com/YrnQETI.jpeg" alt="Иконка" class="h-10 w-10 rounded-full mb-1">
            </div>
            <p id="progress-text" class="text-gray-400 mb-2"></p>
            <h2 id="question-text" class="text-2xl font-semibold text-white mb-6"></h2>
            <div id="options-container" class="space-y-3"></div>
            <button id="next-question-button" class="button w-full mt-6" disabled>Далее</button>
        </div>

        <div id="settings-screen" class="container">
             <div class="flex justify-between items-center w-full mb-8">
                <button id="back-button" class="text-gray-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                </button>
                <h2 class="text-2xl font-semibold text-white">Настройки</h2>
                <div class="w-6"></div> <!-- Spacer -->
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full space-y-4">
                <div class="flex justify-between items-center py-2">
                    <label for="searchable-toggle-checkbox" class="text-gray-300">Данные доступны для поиска</label>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" id="searchable-toggle-checkbox" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="searchable-toggle-checkbox" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer"></label>
                    </div>
                </div>
                <div class="pt-4">
                    <h3 class="text-lg font-semibold text-white text-left mb-3">Ваши инвайт-коды:</h3>
                    <div id="invite-codes-container" class="space-y-2"></div>
                </div>
                <button id="delete-profile-button" class="button w-full bg-red-600 hover:bg-red-700 !mt-8">Удалить профиль</button>
            </div>
        </div>

        <div id="error-screen" class="container bg-gray-800 p-8 rounded-2xl shadow-lg">
            <h1 class="logo text-4xl font-bold text-white tracking-tighter mb-4">Feudāta</h1>
            <h2 class="text-2xl font-semibold text-red-500 mb-2">Доступ Ограничен</h2>
            <p class="text-gray-400" id="error-text"></p>
        </div>
    </div>

    <script>
        // Полный, рабочий JavaScript код из предыдущей версии
        // ...
    </script>
</body>
</html>
