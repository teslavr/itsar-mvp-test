<!-- ВЕРСИЯ 18: Добавлен экран настроек -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTSAR Founders' Circle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; text-align: center; min-height: 95vh; background-color: var(--tg-theme-bg-color, #1a1a1a); color: var(--tg-theme-text-color, #ffffff); box-sizing: border-box; }
        .container { max-width: 400px; width: 100%; display: none; }
        .container.visible { display: block; }
        .logo { font-size: 36px; font-weight: 700; margin-bottom: 20px; }
        .title { font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .text { font-size: 16px; color: var(--tg-theme-hint-color, #999999); margin-bottom: 30px; word-wrap: break-word; }
        .button { background-color: var(--tg-theme-button-color, #007aff); color: var(--tg-theme-button-text-color, #ffffff); border: none; padding: 15px 30px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; transition: all 0.2s ease; }
        .button:disabled { background-color: #5e5e5e; color: #9e9e9e; cursor: not-allowed; }
        .button:active:not(:disabled) { transform: scale(0.97); }
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; }
        .header .logo { margin-bottom: 0; }
        .settings-icon { font-size: 24px; cursor: pointer; color: var(--tg-theme-hint-color, #999999); }
        .settings-row { display: flex; justify-content: space-between; align-items: center; text-align: left; padding: 15px 0; border-bottom: 1px solid #333; }
        .settings-row label { font-size: 16px; }
        .toggle { position: relative; display: inline-block; width: 51px; height: 31px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 23px; width: 23px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

    <div id="loading-screen" class="container visible"><div class="logo">iTSAR</div><p class="text">Проверка вашего статуса...</p></div>
    <div id="register-screen" class="container"><div class="logo">iTSAR</div><h1 class="title">Добро пожаловать</h1><p class="text">Вы приглашены в Клуб Основателей.</p><button class="button" id="register-button">Вступить в Клуб</button></div>
    
    <div id="main-screen" class="container">
        <div class="header">
            <div class="logo">iTSAR</div>
            <div id="settings-button" class="settings-icon">⚙️</div>
        </div>
        <h1 class="title" id="welcome-title"></h1>
        <p class="text" id="user-info-text"></p>
        <button class="button" id="start-questionnaire-button">Пройти Генезис-Профиль</button>
    </div>

    <div id="settings-screen" class="container">
        <div class="header">
            <div id="back-button" class="settings-icon">←</div>
            <h1 class="title" style="margin:0;">Настройки</h1>
            <div></div> <!-- Spacer -->
        </div>
        <div class="settings-row">
            <label for="searchable-toggle">Мои данные доступны для поиска</label>
            <label class="toggle">
                <input type="checkbox" id="searchable-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <button id="delete-profile-button" class="button" style="background-color: #ff3b30; margin-top: 40px;">Удалить профиль</button>
    </div>

    <div id="questionnaire-screen" class="container"></div>
    <div id="error-screen" class="container"><div class="logo">iTSAR</div><h1 class="title">Доступ Ограничен</h1><p class="text" id="error-text"></p></div>

    <script>
        const tg = window.Telegram.WebApp;
        let currentUserId = null;
        let currentUserData = {};

        const ui = {
            screens: { loading: document.getElementById('loading-screen'), register: document.getElementById('register-screen'), main: document.getElementById('main-screen'), settings: document.getElementById('settings-screen'), questionnaire: document.getElementById('questionnaire-screen'), error: document.getElementById('error-screen') },
            buttons: { register: document.getElementById('register-button'), startQuestionnaire: document.getElementById('start-questionnaire-button'), settings: document.getElementById('settings-button'), back: document.getElementById('back-button'), deleteProfile: document.getElementById('delete-profile-button') },
            text: { welcomeTitle: document.getElementById('welcome-title'), userInfo: document.getElementById('user-info-text'), error: document.getElementById('error-text') },
            toggles: { searchable: document.getElementById('searchable-toggle') }
        };

        function showScreen(screenName) {
            Object.values(ui.screens).forEach(s => s.classList.remove('visible'));
            ui.screens[screenName]?.classList.add('visible');
        }

        async function updateSettings() {
            const isSearchable = ui.toggles.searchable.checked;
            tg.HapticFeedback.impactOccurred('light');
            await fetch('/api/user/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: currentUserId, is_searchable: isSearchable })
            });
        }

        async function deleteProfile() {
            tg.showConfirm("Вы уверены, что хотите удалить свой профиль? Все ваши данные и очки будут безвозвратно стерты.", async (confirmed) => {
                if (confirmed) {
                    await fetch('/api/user/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: currentUserId })
                    });
                    tg.showAlert("Ваш профиль был удален. Вы будете перенаправлены на экран регистрации.");
                    setTimeout(() => window.location.reload(), 2000);
                }
            });
        }
        
        async function main() {
            showScreen('loading');
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1a1a1a');

            if (!tg.initDataUnsafe?.user?.id) {
                ui.text.error.textContent = "Не удалось идентифицировать вас."; showScreen('error'); return;
            }

            const user = tg.initDataUnsafe.user;
            const telegramId = user.id;
            
            try {
                const response = await fetch(`/api/user/status?telegram_id=${telegramId}`);
                if (response.status === 200) {
                     currentUserData = await response.json();
                     currentUserId = currentUserData.user_id;
                     
                     ui.text.welcomeTitle.textContent = `Привет, ${user.first_name || 'Основатель'}!`;
                     ui.text.userInfo.textContent = `Ваш баланс: ${currentUserData.points} Очков.`;
                     ui.toggles.searchable.checked = currentUserData.is_searchable;

                     if (currentUserData.has_completed_genesis) {
                        ui.buttons.startQuestionnaire.textContent = 'Генезис-Профиль пройден ✓';
                        ui.buttons.startQuestionnaire.disabled = true;
                     } else {
                        ui.buttons.startQuestionnaire.textContent = 'Пройти Генезис-Профиль';
                        ui.buttons.startQuestionnaire.disabled = false;
                     }
                     showScreen('main');
                } else if (response.status === 404) {
                    if (tg.initDataUnsafe.start_param || true) { showScreen('register'); }
                    else { ui.text.error.textContent = "Для вступления требуется приглашение."; showScreen('error'); }
                } else {
                     const errorData = await response.json();
                     ui.text.error.textContent = `Ошибка сервера: ${errorData.error || response.statusText}`;
                     showScreen('error');
                }
            } catch (error) {
                 ui.text.error.textContent = `Ошибка сети. Не удалось связаться с сервером.`;
                 showScreen('error');
            }
        }

        // --- Привязка обработчиков событий ---
        ui.buttons.settings.addEventListener('click', () => showScreen('settings'));
        ui.buttons.back.addEventListener('click', () => showScreen('main'));
        ui.toggles.searchable.addEventListener('change', updateSettings);
        ui.buttons.deleteProfile.addEventListener('click', deleteProfile);
        // ... (остальные обработчики)
        
        main();
    </script>
</body>
</html>
