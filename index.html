<!-- ВЕРСИЯ 14: Добавлен экран анкеты -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTSAR Founders' Circle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; min-height: 95vh;
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .container { max-width: 400px; width: 100%; display: none; }
        .container.visible { display: block; }
        .logo { font-size: 36px; font-weight: 700; margin-bottom: 20px; }
        .title { font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .text { font-size: 16px; color: var(--tg-theme-hint-color, #999999); margin-bottom: 30px; word-wrap: break-word; }
        .button {
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none; padding: 15px 30px; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s ease;
            width: 100%;
        }
        .button:disabled { background-color: #5e5e5e; color: #9e9e9e; cursor: not-allowed; }
        .button:active:not(:disabled) { transform: scale(0.97); }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .option-button {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
        }
        .option-button.selected {
            background-color: var(--tg-theme-button-color, #007aff);
            border-color: var(--tg-theme-button-color, #007aff);
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="container visible">
        <div class="logo">iTSAR</div>
        <p class="text">Проверка вашего статуса...</p>
    </div>

    <div id="register-screen" class="container">
        <!-- ... (код остался прежним) -->
        <div class="logo">iTSAR</div>
        <h1 class="title">Добро пожаловать</h1>
        <p class="text" id="register-text">Вы приглашены в Клуб Основателей. Нажмите, чтобы завершить регистрацию.</p>
        <button class="button" id="register-button">Вступить в Клуб</button>
    </div>

    <div id="main-screen" class="container">
        <div class="logo">iTSAR</div>
        <h1 class="title" id="welcome-title"></h1>
        <p class="text" id="user-info-text"></p>
        <button class="button" id="start-questionnaire-button">Перейти к Генезис-Профилю</button>
    </div>
    
    <!-- НОВЫЙ ЭКРАН -->
    <div id="questionnaire-screen" class="container">
        <div class="logo">iTSAR</div>
        <p id="progress-text" class="text">Вопрос 1/5</p>
        <h1 id="question-text" class="title">Загрузка вопроса...</h1>
        <div id="options-container" class="options-grid">
            <!-- Варианты ответов будут вставляться сюда -->
        </div>
        <button id="next-question-button" class="button" disabled>Далее</button>
    </div>


    <div id="error-screen" class="container">
        <div class="logo">iTSAR</div>
        <h1 class="title">Доступ Ограничен</h1>
        <p class="text" id="error-text">Для вступления в Клуб Основателей требуется приглашение.</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // --- Глобальные переменные для анкеты ---
        let currentUserId = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};

        // --- Элементы UI ---
        const ui = {
            screens: {
                loading: document.getElementById('loading-screen'),
                register: document.getElementById('register-screen'),
                main: document.getElementById('main-screen'),
                questionnaire: document.getElementById('questionnaire-screen'),
                error: document.getElementById('error-screen'),
            },
            buttons: {
                register: document.getElementById('register-button'),
                startQuestionnaire: document.getElementById('start-questionnaire-button'),
                nextQuestion: document.getElementById('next-question-button'),
            },
            text: {
                welcomeTitle: document.getElementById('welcome-title'),
                userInfo: document.getElementById('user-info-text'),
                error: document.getElementById('error-text'),
                progress: document.getElementById('progress-text'),
                question: document.getElementById('question-text'),
            },
            containers: {
                options: document.getElementById('options-container'),
            }
        };

        function showScreen(screenName) {
            Object.values(ui.screens).forEach(s => s.classList.remove('visible'));
            ui.screens[screenName]?.classList.add('visible');
        }
        
        // --- Логика анкеты ---

        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            if (!question) return;

            ui.text.question.textContent = question.text;
            ui.text.progress.textContent = `Вопрос ${currentQuestionIndex + 1}/${questions.length}`;
            ui.containers.options.innerHTML = '';
            ui.buttons.nextQuestion.disabled = true;

            question.options.forEach(optionText => {
                const optionButton = document.createElement('button');
                optionButton.textContent = optionText;
                optionButton.className = 'button option-button';
                optionButton.onclick = () => {
                    // Снимаем выделение с других кнопок
                    document.querySelectorAll('.option-button.selected').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    // Выделяем текущую
                    optionButton.classList.add('selected');
                    userAnswers[question.id] = optionText;
                    ui.buttons.nextQuestion.disabled = false;
                };
                ui.containers.options.appendChild(optionButton);
            });
        }

        async function startQuestionnaire() {
            try {
                showScreen('loading');
                const response = await fetch('/api/genesis_questions');
                questions = await response.json();
                if (questions.length > 0) {
                    currentQuestionIndex = 0;
                    userAnswers = {};
                    showScreen('questionnaire');
                    renderQuestion();
                } else {
                    tg.showAlert('Вопросов пока нет. Зайдите позже!');
                    showScreen('main');
                }
            } catch (e) {
                tg.showAlert('Не удалось загрузить вопросы.');
                showScreen('main');
            }
        }

        async function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                renderQuestion();
            } else {
                // Анкета закончена
                showScreen('loading');
                ui.screens.loading.querySelector('.text').textContent = 'Отправка ответов...';
                
                await fetch('/api/submit_answers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        answers: userAnswers
                    })
                });

                tg.showPopup({
                    title: 'Спасибо!',
                    message: 'Ваши ответы сохранены. Мы начислили вам бонусные очки!',
                    buttons: [{type: 'ok'}]
                });
                // Возвращаемся на главный экран и обновляем его
                main();
            }
        }

        // --- Основная логика приложения ---
        
        async function main() {
            showScreen('loading');
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1a1a1a');

            if (!tg.initDataUnsafe?.user?.id) {
                ui.text.error.textContent = "Не удалось идентифицировать вас. Пожалуйста, откройте приложение внутри Telegram.";
                showScreen('error');
                return;
            }

            const user = tg.initDataUnsafe.user;
            const telegramId = user.id;
            
            try {
                const response = await fetch(`/api/user/status?telegram_id=${telegramId}`);
                if (response.status === 200) {
                     const data = await response.json();
                     currentUserId = data.user_id; // Сохраняем ID пользователя
                     ui.text.welcomeTitle.textContent = `Привет, ${user.first_name || 'Основатель'}!`;
                     ui.text.userInfo.textContent = `Ваш баланс: ${data.points} Очков. Код-приглашение: ${data.referral_code}`;
                     showScreen('main');
                } else if (response.status === 404) {
                    const inviterCode = tg.initDataUnsafe.start_param;
                    if (inviterCode || true) { showScreen('register'); } 
                    else { ui.text.error.textContent = "Для вступления в Клуб Основателей требуется приглашение."; showScreen('error'); }
                } else {
                     const errorData = await response.json();
                     ui.text.error.textContent = `Ошибка сервера: ${errorData.error || response.statusText}`;
                     showScreen('error');
                }
            } catch (error) {
                 ui.text.error.textContent = `Ошибка сети. Не удалось связаться с сервером.`;
                 showScreen('error');
            }
        }

        // --- Привязка обработчиков событий ---
        ui.buttons.startQuestionnaire.addEventListener('click', startQuestionnaire);
        ui.buttons.nextQuestion.addEventListener('click', nextQuestion);
        ui.buttons.register.addEventListener('click', async () => {
            const registerButton = ui.buttons.register;
            registerButton.disabled = true;
            registerButton.textContent = 'Регистрация...';

            const user = tg.initDataUnsafe.user;
            const inviterCode = tg.initDataUnsafe.start_param || null;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: user.id, username: user.username,
                        first_name: user.first_name, inviter_code: inviterCode
                    })
                });

                if (response.status === 201) {
                    tg.showPopup({
                        title: 'Успех!',
                        message: 'Вы стали участником Клуба Основателей. Добро пожаловать!',
                        buttons: [{ type: 'ok', text: 'Отлично' }]
                    });
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    const errorData = await response.json();
                    tg.showPopup({ title: 'Ошибка регистрации', message: `Не удалось зарегистрироваться. ${errorData.error || 'Попробуйте позже.'}`});
                    registerButton.disabled = false;
                    registerButton.textContent = 'Вступить в Клуб';
                }
            } catch (error) {
                tg.showPopup({ title: 'Ошибка сети', message: `Не удалось связаться с сервером.` });
                registerButton.disabled = false;
                registerButton.textContent = 'Вступить в Клуб';
            }
        });
        
        // --- Запускаем приложение ---
        main();
    </script>
</body>
</html>
