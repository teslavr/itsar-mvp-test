<!-- ВЕРСИЯ 11: Финальная отладочная версия с логгированием на экране -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTSAR Founders' Circle</title>
    <script src="[https://telegram.org/js/telegram-web-app.js](https://telegram.org/js/telegram-web-app.js)"></script>
    <style>
        @import url('[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap)');
        body {
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; min-height: 95vh;
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .container { max-width: 400px; width: 100%; display: none; }
        .container.visible { display: block; }
        .logo { font-size: 36px; font-weight: 700; margin-bottom: 20px; }
        .title { font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .text { font-size: 16px; color: var(--tg-theme-hint-color, #999999); margin-bottom: 30px; word-wrap: break-word; }
        .button {
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none; padding: 15px 30px; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s ease;
            width: 100%;
        }
        .button:disabled { background-color: #5e5e5e; color: #9e9e9e; cursor: not-allowed; }
        .button:active:not(:disabled) { transform: scale(0.97); }
        #debug-output { 
            background-color: #333; 
            color: #fafafa;
            padding: 10px; 
            border-radius: 8px; 
            text-align: left; 
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="container visible">
        <div class="logo">iTSAR</div>
        <p class="text">Проверка вашего статуса...</p>
    </div>

    <div id="register-screen" class="container">
        <div class="logo">iTSAR</div>
        <h1 class="title">Добро пожаловать</h1>
        <p class="text" id="register-text">Вы приглашены в Клуб Основателей. Нажмите, чтобы завершить регистрацию.</p>
        <button class="button" id="register-button">Вступить в Клуб</button>
    </div>

    <div id="main-app-screen" class="container">
        <div class="logo">iTSAR</div>
        <h1 class="title" id="welcome-title"></h1>
        <p class="text" id="user-info-text"></p>
        <button class="button" id="main-action-button">Перейти к анкете (скоро)</button>
    </div>

    <!-- Общий контейнер для отладки, который может показываться вместе с другими -->
    <div id="debug-container">
        <pre id="debug-output"></pre>
    </div>


    <script>
        const tg = window.Telegram.WebApp;
        const debugOutput = document.getElementById('debug-output');

        function logToDebug(message) {
            console.log(message); // Для отладки в браузере
            debugOutput.innerHTML += `> ${message}\n`;
        }

        function showScreen(screenName) {
            logToDebug(`Switching to screen: ${screenName}`);
            document.querySelectorAll('.container').forEach(screen => {
                screen.classList.remove('visible');
            });
            const screen = document.getElementById(screenName + '-screen');
            if (screen) {
                screen.classList.add('visible');
            } else {
                logToDebug(`ERROR: Screen '${screenName}' not found!`);
            }
        }
        
        async function main() {
            try {
                logToDebug("main() called");
                tg.ready();
                logToDebug("tg.ready() OK");
                tg.expand();
                logToDebug("tg.expand() OK");
                tg.setHeaderColor('#1a1a1a');
                logToDebug("Theme set OK");

                if (!tg.initDataUnsafe?.user?.id) {
                    logToDebug("ERROR: User data not found in initDataUnsafe");
                    showScreen('error');
                    document.getElementById('error-text').textContent = "Не удалось идентифицировать вас.";
                    return;
                }

                const user = tg.initDataUnsafe.user;
                const telegramId = user.id;
                logToDebug(`User ID found: ${telegramId}`);
                
                logToDebug("Fetching status from /api/user/status...");
                const response = await fetch(`/api/user/status?telegram_id=${telegramId}`);
                logToDebug(`Response status: ${response.status}`);
                
                if (response.status === 200) {
                    logToDebug("Status is 200. Parsing JSON...");
                    const data = await response.json();
                    logToDebug("JSON parsed successfully.");
                    logToDebug("Data: " + JSON.stringify(data));

                    document.getElementById('welcome-title').textContent = `Привет, ${user.first_name || 'Основатель'}!`;
                    logToDebug("Welcome title updated.");

                    document.getElementById('user-info-text').textContent = `Ваш баланс: ${data.points} Очков. Код-приглашение: ${data.referral_code}`;
                    logToDebug("User info updated.");

                    showScreen('main');
                    logToDebug("Switched to 'main' screen.");

                } else if (response.status === 404) {
                    logToDebug("Status is 404. User not registered.");
                    const inviterCode = tg.initDataUnsafe.start_param;
                    logToDebug(`Inviter code from start_param: ${inviterCode || 'none'}`);
                    
                    if (inviterCode || true) { // Убрать `|| true` для боевого режима
                        logToDebug("Showing register screen.");
                        showScreen('register');
                    } else {
                        logToDebug("No inviter code. Showing error screen.");
                        showScreen('error');
                    }
                } else {
                     logToDebug(`Server returned error status: ${response.status}`);
                     const errorData = await response.json();
                     logToDebug("Error data: " + JSON.stringify(errorData));
                     showScreen('error');
                     document.getElementById('error-text').textContent = `Ошибка сервера: ${errorData.error || response.statusText}`;
                }
            } catch (error) {
                 logToDebug(`!!! CATCH BLOCK ERROR: ${error.message}`);
                 showScreen('error');
                 document.getElementById('error-text').textContent = "Критическая ошибка приложения.";
                 debugOutput.innerHTML += `> !!! ERROR: ${error.message}\n> Stack: ${error.stack}`;
            }
        }

        document.getElementById('register-button').addEventListener('click', async () => {
             // ... (код регистрации остался прежним)
        });
        
        main();
    </script>
</body>
</html>
