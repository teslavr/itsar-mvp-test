<!-- ВЕРСИЯ 43: Финальная, полная, исправленная -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTSAR Founders' Circle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; text-align: center; min-height: 95vh; background-color: var(--tg-theme-bg-color, #1a1a1a); color: var(--tg-theme-text-color, #ffffff); box-sizing: border-box; }
        .container { max-width: 400px; width: 100%; display: none; }
        .container.visible { display: block; }
        .logo { font-size: 36px; font-weight: 700; margin-bottom: 20px; }
        .title { font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .text { font-size: 16px; color: var(--tg-theme-hint-color, #999999); margin-bottom: 30px; word-wrap: break-word; }
        .button { background-color: var(--tg-theme-button-color, #007aff); color: var(--tg-theme-button-text-color, #ffffff); border: none; padding: 15px 30px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; transition: all 0.2s ease; }
        .button:disabled { background-color: #5e5e5e; color: #9e9e9e; cursor: not-allowed; }
        .button:active:not(:disabled) { transform: scale(0.97); }
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; }
        .header .logo { margin-bottom: 0; }
        .settings-icon { font-size: 24px; cursor: pointer; color: var(--tg-theme-hint-color, #999999); }
        .invite-section { width: 100%; margin-top: 20px; padding: 20px; background-color: rgba(0,0,0,0.1); border-radius: 12px; }
        .invite-code-list { max-height: 150px; overflow-y: auto; margin-top: 15px; }
        .invite-code { display: flex; justify-content: space-between; align-items: center; background-color: #333; padding: 10px 15px; border-radius: 8px; margin-bottom: 10px; }
        .invite-code span { font-family: monospace; font-size: 18px; letter-spacing: 2px; }
        .copy-btn { background: none; border: none; color: var(--tg-theme-button-color, #007aff); cursor: pointer; font-size: 14px; }
        .text-input { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #555; background-color: #444; color: #fff; text-align: center; font-family: 'Inter', sans-serif; font-size: 18px; box-sizing: border-box; margin-bottom: 20px; text-transform: uppercase; }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 20px; }
        .option-button { background-color: #333; border: 1px solid #555; color: #fff; }
        .option-button.selected { background-color: var(--tg-theme-button-color, #007aff); border-color: var(--tg-theme-button-color, #007aff); }
    </style>
</head>
<body>

    <div id="loading-screen" class="container visible"><div class="logo">iTSAR</div><p class="text">Проверка вашего статуса...</p></div>
    <div id="register-screen" class="container"><div class="logo">iTSAR</div><h1 class="title">Вступить в Клуб</h1><p class="text">Пожалуйста, введите ваш код-приглашение.</p><input type="text" id="invite-code-input" class="text-input" placeholder="КОД"><button class="button" id="register-button">Подтвердить</button></div>
    
    <div id="main-screen" class="container">
        <div class="header"><div class="logo">iTSAR</div><div id="settings-button" class="settings-icon">⚙️</div></div>
        <h1 class="title" id="welcome-title"></h1>
        <p class="text" id="user-info-text"></p>
        <button class="button" id="start-questionnaire-button" style="background-color: #31a853;">Пройти Генезис-Профиль</button>
    </div>
    
    <div id="questionnaire-screen" class="container">
        <div class="logo">iTSAR</div>
        <p id="progress-text" class="text"></p>
        <h1 id="question-text" class="title"></h1>
        <div id="options-container" class="options-grid"></div>
        <button id="next-question-button" class="button" disabled>Далее</button>
    </div>

    <div id="settings-screen" class="container">
        <div class="header"><div id="back-button" class="settings-icon">←</div><h1 class="title" style="margin:0;">Настройки</h1><div></div></div>
        <div class="settings-row"><label for="searchable-toggle">Данные доступны для поиска</label><label class="toggle"><input type="checkbox" id="searchable-toggle"><span class="slider"></span></label></div>
        <div class="invite-section">
            <h2 class="title" style="font-size: 18px; text-align: left; margin-bottom: 10px;">Ваши инвайт-коды:</h2>
            <div id="invite-codes-container" class="invite-code-list"></div>
        </div>
        <button id="delete-profile-button" class="button" style="background-color: #ff3b30; margin-top: 40px;">Удалить профиль</button>
    </div>

    <div id="error-screen" class="container"><div class="logo">iTSAR</div><h1 class="title">Доступ Ограничен</h1><p class="text" id="error-text"></p></div>

    <script>
        const tg = window.Telegram.WebApp;
        let currentUserId = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};

        const ui = {
            screens: { loading: document.getElementById('loading-screen'), register: document.getElementById('register-screen'), main: document.getElementById('main-screen'), settings: document.getElementById('settings-screen'), questionnaire: document.getElementById('questionnaire-screen'), error: document.getElementById('error-screen') },
            buttons: { register: document.getElementById('register-button'), startQuestionnaire: document.getElementById('start-questionnaire-button'), nextQuestion: document.getElementById('next-question-button'), settings: document.getElementById('settings-button'), back: document.getElementById('back-button'), deleteProfile: document.getElementById('delete-profile-button') },
            text: { welcomeTitle: document.getElementById('welcome-title'), userInfo: document.getElementById('user-info-text'), error: document.getElementById('error-text'), progress: document.getElementById('progress-text'), question: document.getElementById('question-text') },
            toggles: { searchable: document.getElementById('searchable-toggle') },
            inputs: { inviteCode: document.getElementById('invite-code-input') },
            containers: { inviteCodes: document.getElementById('invite-codes-container'), options: document.getElementById('options-container') }
        };

        function showScreen(screenName) {
            Object.values(ui.screens).forEach(s => s.classList.remove('visible'));
            ui.screens[screenName]?.classList.add('visible');
        }
        
        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            if (!question) return;
            ui.text.question.textContent = question.text;
            ui.text.progress.textContent = `Вопрос ${currentQuestionIndex + 1}/${questions.length}`;
            ui.containers.options.innerHTML = '';
            ui.buttons.nextQuestion.disabled = true;
            question.options.forEach(optionText => {
                const optionButton = document.createElement('button');
                optionButton.textContent = optionText;
                optionButton.className = 'button option-button';
                optionButton.onclick = () => {
                    document.querySelectorAll('.option-button.selected').forEach(btn => btn.classList.remove('selected'));
                    optionButton.classList.add('selected');
                    userAnswers[question.id] = optionText;
                    ui.buttons.nextQuestion.disabled = false;
                };
                ui.containers.options.appendChild(optionButton);
            });
        }

        async function startQuestionnaire() {
            try {
                showScreen('loading');
                const response = await fetch('/api/genesis_questions');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                questions = await response.json();
                if (questions && questions.length > 0) {
                    currentQuestionIndex = 0; userAnswers = {};
                    showScreen('questionnaire');
                    renderQuestion();
                } else {
                    tg.showAlert('Вопросов пока нет. Зайдите позже!');
                    showScreen('main');
                }
            } catch (e) {
                tg.showAlert('Не удалось загрузить вопросы.', e.message);
                showScreen('main');
            }
        }

        async function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                renderQuestion();
            } else {
                showScreen('loading');
                ui.screens.loading.querySelector('.text').textContent = 'Отправка ответов...';
                await fetch('/api/submit_answers', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ user_id: currentUserId, answers: userAnswers }) });
                tg.showPopup({ title: 'Спасибо!', message: 'Ваши ответы сохранены. Мы начислили вам бонусные очки!', buttons: [{type: 'ok'}] });
                setTimeout(() => main(), 1000);
            }
        }
        
        async function main() {
            showScreen('loading');
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1a1a1a');

            if (!tg.initDataUnsafe?.user?.id) { ui.text.error.textContent = "Не удалось идентифицировать вас."; showScreen('error'); return; }

            const user = tg.initDataUnsafe.user;
            const telegramId = user.id;
            
            try {
                const response = await fetch(`/api/user/status?telegram_id=${telegramId}`);
                if (response.status === 200) {
                     const data = await response.json();
                     currentUserId = data.user_id;
                     ui.text.welcomeTitle.textContent = `Привет, ${user.first_name || 'Основатель'}!`;
                     ui.text.userInfo.textContent = `Ваш баланс: ${data.points} Очков.`;
                     ui.toggles.searchable.checked = data.is_searchable;
                     renderInvites(data.invites);
                     if (data.has_completed_genesis) {
                        ui.buttons.startQuestionnaire.textContent = 'Генезис-Профиль пройден ✓';
                        ui.buttons.startQuestionnaire.disabled = true;
                     } else {
                        ui.buttons.startQuestionnaire.textContent = 'Пройти Генезис-Профиль';
                        ui.buttons.startQuestionnaire.disabled = false;
                     }
                     showScreen('main');
                } else if (response.status === 404) {
                    showScreen('register');
                } else {
                     const errorData = await response.json();
                     ui.text.error.textContent = `Ошибка сервера: ${errorData.error || response.statusText}`;
                     showScreen('error');
                }
            } catch (error) {
                 ui.text.error.textContent = `Ошибка сети.`;
                 showScreen('error');
            }
        }

        ui.buttons.register.addEventListener('click', async () => {
            const registerButton = ui.buttons.register;
            const inviteCode = ui.inputs.inviteCode.value.trim();
            if (!inviteCode) { tg.showAlert('Пожалуйста, введите код-приглашение.'); return; }
            registerButton.disabled = true;
            registerButton.textContent = 'Проверка...';
            const user = tg.initDataUnsafe.user;
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegram_id: user.id, username: user.username, first_name: user.first_name, invite_code: inviteCode })
                });
                const data = await response.json();
                if (response.status === 201) {
                    tg.showPopup({ title: 'Успех!', message: 'Вы стали участником Клуба Основателей!', buttons: [{ type: 'ok' }] });
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    tg.showAlert('Ошибка регистрации', data.error || 'Попробуйте позже.');
                    registerButton.disabled = false;
                    registerButton.textContent = 'Подтвердить';
                }
            } catch (error) {
                tg.showAlert('Ошибка сети', 'Не удалось связаться с сервером.');
                registerButton.disabled = false;
                registerButton.textContent = 'Подтвердить';
            }
        });

        ui.buttons.startQuestionnaire.addEventListener('click', startQuestionnaire);
        ui.buttons.nextQuestion.addEventListener('click', nextQuestion);
        
        main();
    </script>
</body>
</html>
