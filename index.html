<!-- ВЕРСИЯ 27: Финальная, полная, с восстановленной логикой всех кнопок -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTSAR Founders' Circle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; text-align: center; min-height: 95vh; background-color: var(--tg-theme-bg-color, #1a1a1a); color: var(--tg-theme-text-color, #ffffff); box-sizing: border-box; }
        .container { max-width: 400px; width: 100%; display: none; }
        .container.visible { display: block; }
        .logo { font-size: 36px; font-weight: 700; margin-bottom: 20px; }
        .title { font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .text { font-size: 16px; color: var(--tg-theme-hint-color, #999999); margin-bottom: 30px; word-wrap: break-word; }
        .button { background-color: var(--tg-theme-button-color, #007aff); color: var(--tg-theme-button-text-color, #ffffff); border: none; padding: 15px 30px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; transition: all 0.2s ease; }
        .button:disabled { background-color: #5e5e5e; color: #9e9e9e; cursor: not-allowed; }
        .button:active:not(:disabled) { transform: scale(0.97); }
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; }
        .header .logo { margin-bottom: 0; }
        .settings-icon { font-size: 24px; cursor: pointer; color: var(--tg-theme-hint-color, #999999); }
        .invite-section { width: 100%; margin-top: 20px; padding: 20px; background-color: rgba(0,0,0,0.1); border-radius: 12px; }
        .invite-count { font-size: 20px; font-weight: 600; margin-bottom: 15px; }
        .invite-count span { font-size: 28px; color: var(--tg-theme-button-color, #007aff); }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 20px; }
        .option-button { background-color: #333; border: 1px solid #555; color: #fff; }
        .option-button.selected { background-color: var(--tg-theme-button-color, #007aff); border-color: var(--tg-theme-button-color, #007aff); }
    </style>
</head>
<body>

    <div id="loading-screen" class="container visible"><div class="logo">iTSAR</div><p class="text">Проверка вашего статуса...</p></div>
    <div id="register-screen" class="container"><div class="logo">iTSAR</div><h1 class="title">Добро пожаловать</h1><p class="text">Для вступления в Клуб Основателей требуется приглашение.</p><button class="button" id="register-button">Вступить в Клуб</button></div>
    
    <div id="main-screen" class="container">
        <div class="header"><div class="logo">iTSAR</div><div id="settings-button" class="settings-icon">⚙️</div></div>
        <h1 class="title" id="welcome-title"></h1>
        <p class="text" id="user-info-text"></p>
        <div class="invite-section">
            <p class="invite-count">У вас осталось <span id="invites-left-count">0</span> инвайтов</p>
            <button class="button" id="copy-invite-link-button">Создать и скопировать приглашение</button>
        </div>
        <button class="button" id="start-questionnaire-button" style="margin-top: 25px;">Пройти Генезис-Профиль</button>
    </div>
    
    <div id="questionnaire-screen" class="container">
        <div class="logo">iTSAR</div>
        <p id="progress-text" class="text"></p>
        <h1 id="question-text" class="title"></h1>
        <div id="options-container" class="options-grid"></div>
        <button id="next-question-button" class="button" disabled>Далее</button>
    </div>

    <div id="error-screen" class="container"><div class="logo">iTSAR</div><h1 class="title">Доступ Ограничен</h1><p class="text" id="error-text"></p></div>
    <div id="settings-screen" class="container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const YOUR_BOT_USERNAME = "iTSAR_test_bot";

        let currentUserId = null;
        let currentUserData = {};
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};

        const ui = {
            screens: { loading: document.getElementById('loading-screen'), register: document.getElementById('register-screen'), main: document.getElementById('main-screen'), questionnaire: document.getElementById('questionnaire-screen'), error: document.getElementById('error-screen'), settings: document.getElementById('settings-screen') },
            buttons: { register: document.getElementById('register-button'), startQuestionnaire: document.getElementById('start-questionnaire-button'), nextQuestion: document.getElementById('next-question-button'), copyInviteLink: document.getElementById('copy-invite-link-button'), settings: document.getElementById('settings-button') },
            text: { welcomeTitle: document.getElementById('welcome-title'), userInfo: document.getElementById('user-info-text'), error: document.getElementById('error-text'), invitesLeft: document.getElementById('invites-left-count'), progress: document.getElementById('progress-text'), question: document.getElementById('question-text') },
        };

        function showScreen(screenName) {
            Object.values(ui.screens).forEach(s => s.classList.remove('visible'));
            ui.screens[screenName]?.classList.add('visible');
        }
        
        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            if (!question) return;
            ui.text.question.textContent = question.text;
            ui.text.progress.textContent = `Вопрос ${currentQuestionIndex + 1}/${questions.length}`;
            ui.containers.options.innerHTML = '';
            ui.buttons.nextQuestion.disabled = true;
            question.options.forEach(optionText => {
                const optionButton = document.createElement('button');
                optionButton.textContent = optionText;
                optionButton.className = 'button option-button';
                optionButton.onclick = () => {
                    document.querySelectorAll('.option-button.selected').forEach(btn => btn.classList.remove('selected'));
                    optionButton.classList.add('selected');
                    userAnswers[question.id] = optionText;
                    ui.buttons.nextQuestion.disabled = false;
                };
                document.getElementById('options-container').appendChild(optionButton);
            });
        }

        async function startQuestionnaire() {
            try {
                showScreen('loading');
                const response = await fetch('/api/genesis_questions');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                questions = await response.json();
                if (questions.length > 0) {
                    currentQuestionIndex = 0; userAnswers = {};
                    showScreen('questionnaire');
                    renderQuestion(); // ВОССТАНОВЛЕНА ЭТА СТРОКА
                } else {
                    tg.showAlert('Вопросов пока нет. Зайдите позже!');
                    showScreen('main');
                }
            } catch (e) {
                tg.showAlert('Не удалось загрузить вопросы.', e.message);
                showScreen('main');
            }
        }

        async function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                renderQuestion();
            } else {
                showScreen('loading');
                ui.screens.loading.querySelector('.text').textContent = 'Отправка ответов...';
                await fetch('/api/submit_answers', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ user_id: currentUserId, answers: userAnswers }) });
                tg.showPopup({ title: 'Спасибо!', message: 'Ваши ответы сохранены. Мы начислили вам бонусные очки!', buttons: [{type: 'ok'}] });
                setTimeout(() => main(), 1000);
            }
        }
        
        async function main() {
            showScreen('loading');
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1a1a1a');

            if (!tg.initDataUnsafe?.user?.id) {
                ui.text.error.textContent = "Не удалось идентифицировать вас."; showScreen('error'); return;
            }

            const user = tg.initDataUnsafe.user;
            const telegramId = user.id;
            
            try {
                const response = await fetch(`/api/user/status?telegram_id=${telegramId}`);
                if (response.status === 200) {
                     currentUserData = await response.json();
                     currentUserId = currentUserData.user_id;
                     ui.text.welcomeTitle.textContent = `Привет, ${user.first_name || 'Основатель'}!`;
                     ui.text.userInfo.textContent = `Ваш баланс: ${currentUserData.points} Очков.`;
                     ui.text.invitesLeft.textContent = currentUserData.invites_left;
                     if (currentUserData.invites_left <= 0) { ui.buttons.copyInviteLink.disabled = true; ui.buttons.copyInviteLink.textContent = 'Инвайты закончились'; }
                     if (currentUserData.has_completed_genesis) { ui.buttons.startQuestionnaire.textContent = 'Генезис-Профиль пройден ✓'; ui.buttons.startQuestionnaire.disabled = true; }
                     showScreen('main');
                } else if (response.status === 404) {
                    const inviterCode = localStorage.getItem('inviter_code') || tg.initDataUnsafe.start_param;
                    if(tg.initDataUnsafe.start_param) localStorage.setItem('inviter_code', tg.initDataUnsafe.start_param);

                    if (inviterCode) {
                        showScreen('register');
                    } else {
                        ui.text.error.textContent = "Для вступления требуется приглашение."; showScreen('error');
                    }
                } else {
                     const errorData = await response.json();
                     ui.text.error.textContent = `Ошибка сервера: ${errorData.error || response.statusText}`;
                     showScreen('error');
                }
            } catch (error) {
                 ui.text.error.textContent = `Ошибка сети. Не удалось связаться с сервером.`;
                 showScreen('error');
            }
        }

        // --- Привязка обработчиков событий ---
        ui.buttons.startQuestionnaire.addEventListener('click', startQuestionnaire);
        ui.buttons.nextQuestion.addEventListener('click', nextQuestion);
        
        ui.buttons.register.addEventListener('click', async () => {
            const registerButton = ui.buttons.register;
            registerButton.disabled = true;
            registerButton.textContent = 'Регистрация...';
            const user = tg.initDataUnsafe.user;
            const inviterCode = localStorage.getItem('inviter_code') || tg.initDataUnsafe.start_param || null;
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegram_id: user.id, username: user.username, first_name: user.first_name, inviter_code: inviterCode })
                });
                const data = await response.json();
                if (response.status === 201) {
                    tg.showPopup({ title: 'Успех!', message: 'Вы стали участником Клуба Основателей!', buttons: [{ type: 'ok' }] });
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    tg.showAlert('Ошибка регистрации', data.error || 'Попробуйте позже.');
                    registerButton.disabled = false;
                    registerButton.textContent = 'Вступить в Клуб';
                }
            } catch (error) {
                tg.showAlert('Ошибка сети', 'Не удалось связаться с сервером.');
                registerButton.disabled = false;
                registerButton.textContent = 'Вступить в Клуб';
            }
        });

        ui.buttons.copyInviteLink.addEventListener('click', () => {
            const referralLink = `https://t.me/${YOUR_BOT_USERNAME}?start=${currentUserData.referral_code}`;
            navigator.clipboard.writeText(referralLink).then(() => {
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert('Ссылка-приглашение скопирована!');
            }).catch(() => {
                tg.showAlert('Не удалось скопировать ссылку. Пожалуйста, сделайте это вручную.');
            });
        });
        
        main();
    </script>
</body>
</html>
